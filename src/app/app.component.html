

  <div id = "forecast" class="card">
    <ng-container *ngFor="let location of place_data; let i=index">
      
    <weather-display-component [place]="location.name"
                               [date]="dailyData[i][0].time" icon="images/weather-{{hourlyData[i].significantWeatherCode}}.png" alt="weather icon"
                               [currentTemperature]= "hourlyData[i].screenTemperature" 
                               up="images/up-arrow.png" alt="up arrow" [highTemperature]="dailyData[i][0].dayMaxScreenTemperature"
                               down="images/down-arrow.png" alt="down arrow" [lowTemperature]="dailyData[i][0].nightMinScreenTemperature"></weather-display-component>
    </ng-container>
  </div>
