<div class="dailyForecast">
    <p id="place">{{place}}</p>
    <!--<p>{{date | date:'EEE'}}</p> -->
    <span><img [src]="icon" class="weatherIcon"></span>
    <p><span class="hourlyTemperature"> {{dayTemperature | number: '1.0-0'}}&deg;C </span></p>
    <p><img [src]="win" />{{dayWind | number: '1.0-0'}}mph</p>
    <p><img [src]="precip" />{{dayPrecipitation | number: '1.0-0'}}&percnt;</p>
    <p><img [src]="vis" />{{dayVisibility | number: '1.0-0'}}m</p>
  </div>
